<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Travel Companion Weather Dashboard</title>
</head>

<body>

  <div class="container-fluid">

    <!--Main Header-->
    <header class="container-fluid text-center text-white p-1 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!--Search Area, with input and search button-->

  
      <div class="row">
        <aside class="col-3 pb-3">
          <h2 id="form-heading" class="mt-1 h5 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <!-- <div class="form-inline form-group"> -->
              <!-- <div class="input-group"> -->
                <input class="form-input weather-search col-12" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <div><br></div>
                <div class="input-group-append">
                  <!--Search Button-->
                  <button type="submit" class="btn btn-primary btn-sm search-button col-12" id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <!-- <hr class="hr weather-hr" /> -->
                </div>
                <hr class="hr weather-hr" />
              <!-- </div> -->
            <!-- </div> -->
          </form>
          <!--Historical search buttons to go here-->
          <div class="list-group" id="history"></div>

          <!--Clear History Button -->
          <div>
            <br>
            <button class="btn btn-primary btn-sm clear-button col-12" id="clear-button" aria-label="clear history">
              Clear Search History
            </button>
          </div>
        </aside>
        
        <div class="col-8 pb-3">

          <!--Current Day Forecast-->

          <div class="row">
            <h4 id = current-title>Current Weather Conditions:</h4>
          </div>

          <section id="today" class=" row mt-3" role="region" aria-live="polite">

            <div class="main-card">

              <div class="card-content">
                
              </div>

            </div>
            
          </section>

          <!--Five-Day Forecast-->

          <div class="row">
            <h4 id = five-day-title>Five-Day Forecast:</h4>
          </div>

          <section id="forecast" class="row mt-3 forecast-group" role="region" aria-live="polite">
            
          </section>
        </div>
      </div>
    </div>



  </div> 

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
